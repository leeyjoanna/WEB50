{% extends "auctions/layout.html" %}

<title>New Listing</title>

{% block body %}
    <h1>Add new listing</h1>
    {% if message %}
        <p> {{ message }}</p>
        {% else %}
        <form action="{% url 'new-item' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
    
            <input type="submit" value=submit>
        </form>
    {% endif %}


    
{% endblock %}
