{% extends "auctions/layout.html" %}
<title>Categories</title>

{% block body %}
    <h2>Category- {{ category }}:</h2>
    {% if listings %}
        {% for listing in listings %}
        <ul>
            <li><a href= "./{{ listing.id }}"> {{ listing.item_name }}: ${{ listing.item_price }}</li>
        </ul>
        {% endfor %}

        {% else %}
        <p>No listings at this time</p>
    
    {% endif %}
    
{% endblock %}
