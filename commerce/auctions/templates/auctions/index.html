{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% if listings %}
        {% for listing in listings %}
        <ul>
            <li><a href= "./{{ listing.id }}"> {{ listing.item_name }} </a>: ${{ listing.item_price }}</li>
        </ul>
        {% endfor %}

        {% else %}
        <p>No listings at this time</p>
    
    {% endif %}
    
{% endblock %}
